plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.7.3'
    // 环境版本适配：
    // https://blog.csdn.net/wl1411956542/article/details/129715175
}

group 'com.starxg'
version '1.3.0'

sourceCompatibility = 1.8

repositories {
    maven { url 'https://maven.aliyun.com/repository/central/'}
    maven { url 'https://maven.aliyun.com/repository/public/' }
    maven { url 'https://maven.aliyun.com/repository/google/' }
    maven { url 'https://maven.aliyun.com/repository/jcenter/'}
    maven { url 'https://maven.aliyun.com/repository/gradle-plugin'}
    //    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
//    version '2018.3.6'
    version '2020.2'
//    version '2021.2'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

patchPluginXml {
    sinceBuild = '201'
//    sinceBuild = '145.2070'
    untilBuild = ''
    changeNotes """
<dl>
    <dt><b>${project.getVersion()}</b></dt>
    <dd>support custom colors <a href="https://github.com/starxg/mybatis-log-plugin-free/issues/6">#6</a></dd>
    <dd>fix <a href="https://github.com/starxg/mybatis-log-plugin-free/issues/5">#5</a></dd>
</dl>
<dl>
    <dt>1.2.0</dt>
    <dd>support jump</dd>
    <dd>bug fixes and improvements</dd>
</dl>
<dl>
    <dt>1.1.0</dt>
    <dd>support disable formatting</dd>
</dl>
<dl>
    <dt>1.0.0</dt>
    <dd>Restore mybatis sql log</dd>
</dl>
      """
}